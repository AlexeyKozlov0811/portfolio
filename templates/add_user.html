{% extends 'base.html' %}

{% block body %}
    <div class="container">
        <form method="post" action="/post_user">
            <label for="username">Username</label>
            <input id="username" name="username" type="text">
            <label for="email">Username</label>
            <input id="email" name="email" type="email">
            <input type="submit">
        </form>
    {% for user in Users %}
        <li>{{ user.username }}</li>
    {% endfor %}
    </div>
{% endblock %}
